<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #f8d7da, #ffecec);
    font-family: Arial, sans-serif;
}

/* CONTENEDOR */
.contenedor {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
}

/* CARTA */
.carta {
    width: 85vw;          /* grande en celular */
    max-width: 360px;     /* l√≠mite en PC */
    height: 55vw;
    max-height: 240px;
    position: relative;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

.carta.abierta {
    transform: rotateY(180deg);
}

/* LADOS */
.frente, .interior {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 18px;
    backface-visibility: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

/* FRENTE */
.frente {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: white;
    font-size: 22px;
    font-weight: bold;
}

/* INTERIOR */
.interior {
    background: white;
    color: #b3003c;
    transform: rotateY(180deg);
    font-size: 18px;
    line-height: 1.4;
}
</style>
</head>

<body>

<div class="contenedor">
    <div class="carta" onclick="abrirCarta(this)">
        <div class="frente">üíå T√≥came</div>
        <div class="interior">
            Perd√≥n por no ser el novio perfecto,<br>
            hago el intento para serlo porque te lo mereces.<br>
            <b>Te amo mucho ‚ù§Ô∏è</b>
        </div>
    </div>
</div>

<script>
function abrirCarta(elemento) {
    elemento.classList.toggle("abierta");
}
</script>

</body>
</html>
